env:
  n_envs: 1
  norm_reward: true
  norm_obs: true
ppo:
  batch_size: 64
  n_steps: 64
  n_epochs: 5
  gamma: 0.995
  gae_lambda: 0.95
  max_grad_norm: 1
  ent_coef: 0.001
  normalize_advantage: true
  verbose: 1
epn:
  embedding_size: 32
  num_heads: 8
  hidden_size: 128
  num_iterations: 2
optim:
  total_timesteps: 500000000
  linear_schedule: false
  learning_rate: 0.0005
  clip_range: 0.2
logger:
  upload_to_wandb: false
  run_dir: null
  proj_name: null
  group_name: EPN
seed: 10
